<!DOCTYPE html>
<html>

<head>
  <title>ShareTheCars - Page Introuvable</title>
  <link href="https://fonts.googleapis.com/css?family=Bangers"  rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      height: 100vh;
      width: 100wh;
      overflow: hidden;
      background-color: darkblue;
      background-image: linear-gradient(black, darkblue, orange);
      box-sizing: border-box;
    }


    .error {

      text-align: center;
      color: white;
      margin-top: 80px;
      font-size: 80pt;
      font-family: 'Bangers', cursive;


    }

    .smallScreens {
      display: none;
    }

    p {

      font-size: 190% !important;
      margin-top: -50px !important;

    }

    .button {
      display: block;
      margin: 0 auto;
      background-color: red;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      font-family: 'Bangers', cursive;
      font-size: 20px;
      cursor: pointer;


    }



    .road {
      width: 250%;
      height: 100px;
      background-color: #464660;
      position: absolute;
      bottom: 0%;
      margin-left: -10px;
      padding: 0;
      opacity: 1;
      z-index: 1;

    }

    .road::before {
      content: " ";
      position: absolute;
      z-index: 0;
      top: -17px;
      left: 0px;
      right: 0px;
      border: 10px solid black;

    }

    .road-lines {
      height: 5px;
      width: 250%;
      position: absolute;
      left: -10%;
      top: 35px;
      border-top: 10px dashed white;
      margin-top: 10px;
      animation: lines-moving 10s infinite linear;
      transition: all 6s linear;

    }

    .mountain1 {
      width: 150px;
      height: 70px;
      background-color: black;
      position: relative;
      z-index: 0;
      top: -83px;
      left: 2400px;
      right: 0px;
      border-radius: 70px 90px 0px 0px;
      animation: mountains-moving-1 15s infinite linear;
      opacity: 1;
    }

    .mountain2 {
      width: 100px;
      height: 50px;
      background-color: black;
      position: relative;
      z-index: 0;
      top: -133px;
      left: 2500px;
      right: 0px;
      border-radius: 90px 90px 0px 0px;
      animation: mountains-moving-1 15s infinite linear;
      opacity: 1;

    }

    .mountain3 {
      width: 100px;
      height: 50px;
      background-color: black;
      position: relative;
      z-index: 0;
      top: -177px;
      left: 3100px;
      right: 0px;
      border-radius: 90px 90px 0px 0px;
      animation: mountains-moving-2 20s infinite linear;
      opacity: 1;

    }

    .cactus {
      width: 10px;
      height: 70px;
      background-color: black;
      position: relative;
      z-index: 0;
      top: -240px;
      left: 2900px;
      right: 0px;
      border-radius: 90px 90px 0px 0px;
      animation: mountains-moving-2 15s infinite linear;
      opacity: 1;

    }

    .cactus::before {
      content: "L";
      font-family: "Jua", sans-serif;
      font-weight: bold;
      font-size: 30px;
      position: absolute;
      z-index: 0;
      top: 1px;
      left: 13px;
      right: 0px;
      display: inline-block;
      -webkit-transform: rotate(270deg);
      -moz-transform: rotate(270deg);
      -o-transform: rotate(270deg);
      -ms-transform: rotate(270deg);
      transform: rotate(270deg);


    }

    /* -- CAR -- */
    .car {
      margin-top: -260px !important;
      margin-left: 470px;
      width: 500px;
      height: 350px;
      position: absolute;
    }

    .shadow {
      background-color: black;
      width: 200px;
      height: 20px;
      border-radius: 50%;
      position: absolute;
      margin-left: 55px;
      margin-top: 110px;
      z-index: 1;
      animation-iteration-count: infinite;
      animation-name: shadows;
      animation-duration: 1.6s;

    }

    .top-left {

      background-color: red;
      width: 51px;
      height: 50px;
      border-radius: 100px 0px 0px 0px;
      position: absolute;
      z-index: 1;
      margin-left: 60px;
      padding-bottom: 3px;
    }

    .top-middle {

      background-color: red;
      width: 31px;
      height: 50px;
      border-radius: 0px 0px 0px 0px;
      position: absolute;
      margin-left: 110px;
      z-index: 1;
      padding-bottom: 3px;
    }

    .top-right {

      background-color: red;
      width: 50px;
      height: 50px;
      border-radius: 0px 80px 0px 0px;
      position: absolute;
      margin-left: 140px;
      z-index: 1;
      padding-bottom: 3px;

    }

    /* Windows */

    .window-left {
      width: 50px;
      height: 30px;
      background-image: linear-gradient(black, darkblue);
      margin-left: 70px;
      margin-top: 10px;
      border: 2px solid black;
      position: absolute;
      border-radius: 90px 10px 20px 10px;
      z-index: 2;
    }

    .window-right {
      width: 48px;
      height: 30px;
      background-image: linear-gradient(black, darkblue);
      margin-left: 130px;
      margin-top: 10px;
      border: 2px solid black;
      position: absolute;
      border-radius: 10px 90px 10px 20px;
      z-index: 2;
    }

    .car-body-back {
      background-color: red;
      width: 111px;
      height: 50px;
      border-radius: 70px 0px 0px 15px;
      position: absolute;
      margin-left: 20px;
      margin-top: 50px;
      z-index: 1;

    }

    .car-detail-back {
      width: 0;
      height: 0;
      border-bottom: 30px solid red;
      border-left: 30px solid transparent;
      margin-left: 35px;
      margin-top: 30px;
      z-index: 1;
      position: absolute;
    }

    .car-body {
      background-color: red;
      width: 140px;
      height: 50px;
      border-radius: 0px 40px 8px 0px;
      position: absolute;
      margin-left: 130px;
      margin-top: 50px;
      z-index: 1;
    }

    .car-detail-front {
      width: 0;
      height: 0;
      border-bottom: 15px solid red;
      border-right: 55px solid transparent;
      margin-left: 185px;
      margin-top: 36px;
      z-index: 1;
      position: absolute;
    }

    .headlights {
      background-color: yellow;
      width: 10px;
      height: 20px;
      border-radius: 10px 40px 30px 10px;
      position: absolute;
      margin-left: 250px;
      margin-top: 70px;
      z-index: 1;


    }

    .wheel h1 {
      margin-top: -2px;
      color: #fff;
      text-align: center;
    }

    .wheel-back-bg {

      background-color: #1a1b1f;
      width: 50px;
      height: 30px;
      border-radius: 50px 50px 5px 5px;
      position: absolute;
      margin-left: 35px;
      margin-top: 70px;
      z-index: 2;


    }

    .wheel-back {

      background-color: grey;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      margin-left: 39px;
      margin-top: 77px;
      z-index: 2;
      -webkit-animation: spin 2s;
      animation: spin 2s infinite linear;
    }

    .wheel-front-bg {
      background-color: #1a1b1f;
      width: 50px;
      height: 30px;
      border-radius: 50px 50px 5px 5px;
      position: absolute;
      margin-left: 175px;
      margin-top: 70px;
      z-index: 2;

    }

    .wheel-front {

      background-color: grey;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      margin-left: 179px;
      margin-top: 77px;
      z-index: 2;
      -webkit-animation: spin 2s;
      animation: spin 2s infinite linear;
    }


    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes shadows {
      50% {
        opacity: 0.85;
      }
    }


    /* -- STARS -- */

    .stars {
      background-color: white;
      height: 15px;
      width: 15px;
      border-radius: 50%;
      animation-iteration-count: infinite;
    }

    .star1 {
      position: absolute;
      margin-top: -830px;
      margin-left: 40px;
      animation-name: sparkle-1;
      animation-duration: 1.5s;
    }

    .star2 {
      position: absolute;
      margin-top: -795px;
      margin-left: 28%;
      animation-name: sparkle-2;
      animation-duration: 1s;
    }

    .star3 {
      position: absolute;
      margin-top: -665px;
      margin-left: 10%;
      animation-name: sparkle-2;
      animation-duration: 1s;
    }

    .star4 {
      position: absolute;
      margin-top: -460px;
      margin-left: 35%;
      animation-name: sparkle-1;
      animation-duration: 1.2s;
    }

    .star5 {
      position: absolute;
      margin-top: -530px;
      margin-left: 3%;
      animation-name: sparkle-2;
      animation-duration: 1.5s;
    }

    .star6 {
      position: absolute;
      margin-top: -760px;
      margin-left: 38%;
      animation-name: sparkle-1;
      animation-duration: 1.3s;
    }

    .star7 {
      position: absolute;
      margin-top: -700px;
      margin-left: 32%;
      animation-name: sparkle-2;
      animation-duration: 0.9s;
    }

    .star8 {
      position: absolute;
      margin-top: -775px;
      margin-left: 15%;
      animation-name: sparkle-2;
      animation-duration: 1.4s;
    }

    .star9 {
      position: absolute;
      margin-top: -500px;
      margin-left: 13%;
      animation-name: sparkle-2;
      animation-duration: 1.1s;
    }

    .star10 {
      position: absolute;
      margin-top: -595px;
      margin-left: 25%;
      animation-name: sparkle-1;
      animation-duration: 1.6s;
    }

    .star11 {
      position: absolute;
      margin-top: -75px;
      margin-left: 34%;
      animation-name: sparkle-1;
      animation-duration: 1.7s;
    }

    .star12 {
      position: absolute;
      margin-top: -560px;
      margin-left: 30%;
      animation-name: sparkle-1;
      animation-duration: 1.3s;
    }

    .star13 {
      position: absolute;
      margin-top: -885px;
      margin-left: 9%;
      animation-name: sparkle-1;
      animation-duration: 1.7s;
    }

    .star14 {
      position: absolute;
      margin-top: -860px;
      margin-left: 34%;
      animation-name: sparkle-1;
      animation-duration: 1.3s;
    }

    /* -- MOON -- */

    .moon {
      position: absolute;
      margin-top: -770px;
      margin-left: 5%;
      background-color: #fffac6;
      height: 110px;
      width: 110px;
      border-radius: 50%;
      animation-iteration-count: infinite;
      animation-name: moonlight;
      animation-duration: 1.6s;

    }

    /* @Keyframes */

    /* -- ROAD -- */

    @keyframes lines-moving {
      100% {
        transform: translate(-2400px);
      }
    }

    /* -- MOUNTAINS -- */

    @keyframes mountains-moving-1 {
      100% {
        transform: translate(-2700px);
      }
    }

    @keyframes mountains-moving-2 {
      100% {
        transform: translate(-3300px);
      }
    }



    /* -- STARS -- */

    @keyframes sparkle-1 {
      50% {
        transform: scale(0.5);
        opacity: 0.5;
      }
    }

    @keyframes sparkle-2 {
      20% {
        transform: scale(0.6);
        opacity: 0.6;
      }
    }

    /* -- MOON -- */

    @keyframes moonlight {
      50% {
        transform: scale(0.98);
        opacity: 0.95;
      }
    }



    @media only screen and (max-width: 600px) {
      .road {
        display: none;
      }

      .bigScreens {
        display: none;
      }

      .smallScreens {
        display: block;
      }

      .car {
        display: none;
      }

      h1.error {

        font-size: 60px;
      }

      p.error {

        font-size: 80%;
        margin-top: -35px !important;
      }

    }

    @media only screen and (max-height: 500px) {

      #button {
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        z-index: 999;
        border: 3px black solid;
      }

    }
  </style>
</head>

  </div>
</body>

</html>
